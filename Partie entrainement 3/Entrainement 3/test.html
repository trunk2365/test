<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    
       .container {
        display: grid;
        grid-template-columns: 1fr 1fr; /* 1 partie pour la gauche, 2 parties pour la droite */
        grid-gap: 20px; /* Espace entre les colonnes */
        max-width: 50%;
      }
      
      .left-column {
        background-color: lightblue;
        grid-row: 1 / span 2; /* S'étend sur les deux rangées */
      }
      
      .right-column {
        background-color: lightpink;
      }
      
    </style>

</head>
<body>

    <div class="container">
        <div class="left-column">Contenu de la colonne de gauche</div>
        <div class="right-column">Première rangée de la colonne de droite</div>
        <div class="right-column">Deuxième rangée de la colonne de droite</div>
      </div>
    
</body>
</html>
