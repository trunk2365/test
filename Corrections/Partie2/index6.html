<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice6</title>
    <link rel="stylesheet" href="./assets/css/style6.css">
</head>
<body>
    <form method="post" action=index.html"">
        <fieldset class="blue">
            <legend class="blue">Votre identité</legend>
            <ol>
                <li>
                    <label for="lastname">Nom</label>
                    <input placeholder="Nom" type="text" name="lastname" id="lastname">
                </li>
                <li>
                    <label for="firstname">Prénom</label>
                    <input placeholder="Prénom" type="text" name="firstname" id="firstname">
                </li>
                <li>
                    <label for="email">Email</label>
                    <input placeholder="Email" type="email" name="email" id="email">
                </li>
            </ol>
        </fieldset>
        <fieldset class="purple">
            <legend class="purple">Adresse de livraison</legend>
            <ol>
                <li>
                    <label for="adress">Adresse</label>
                        <textarea autocomplete="street-address" maxlength="120" name="adress" id="adress" rows="5" cols="20"></textarea>
                </li>
                <li>
                    <label for="zipcode">Code Postal</label>
                    <input placeholder="code postal" type="text" name="zipcode" id="zipcode">
                </li>
                <li>
                    <label for="city">Ville</label>
                    <input placeholder="Ville" type="text" name="city" id="city">
                </li>
            </ol>
        </fieldset>
        <fieldset class="orange">
            <legend class="orange">Information de règlement</legend>
            <ol>
                <li>
                    <label for="cardNumber">Type de carte bancaire</label>
                    <div class="card">
                        <input  type="radio" name="debicard" value="VISA">VISA
                    </div>
                    <div>
                        <input  type="radio" name="debicard" value="Mastercard">Mastercard
                    </div>
                </li>
                <li>
                    <label for="cardNumber">N° de carte</label>
                    <input placeholder="Nom" type="text" name="cardNumber" id="cardNumber">
                </li>
                <li>
                    <label for="securitycode">Code de la carte</label>
                    <input placeholder="Code de la carte" type="text" name="securitycode" id="securitycode">
                </li>
                <li>
                    <label for="nameOfOwner">Nom du titulaire</label>
                    <input placeholder="Nom du titulaire" type="text" name="nameOfOwner" id="nameOfOwner">
                </li>
            </ol>
        </fieldset>
        <button type="submit">J'achete</button>
    </form>
</body>
</html>
